<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        #chart-container {
            width: 100%;
            height: 400px;
        }
        #chatbot-container {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Stock Market Analysis</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="chart-container">
                    <canvas id="stock-chart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div id="chatbot-container">
                    <div class="chat-message"><strong>Bot:</strong> Welcome! Ask me about the stock market.</div>
                </div>
                <div class="input-group mt-3">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" id="chat-send">Send</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Trading Simulation</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3>My Portfolio</h3>
                        <p>Balance: <span id="balance">$100,000</span></p>
                        <ul id="portfolio-list" class="list-group">
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h3>Trade</h3>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Symbol</span>
                            <input type="text" id="trade-symbol" class="form-control" placeholder="e.g., IBM">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Quantity</span>
                            <input type="number" id="trade-quantity" class="form-control" placeholder="e.g., 10">
                        </div>
                        <button class="btn btn-success" id="buy-btn">Buy</button>
                        <button class="btn btn-danger" id="sell-btn">Sell</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
